<template name="jobSubmit">
  <form class="main form page">
    <div class="form-group {{errorClass 'jobNumber'}}">
      <label class="control-label" for="jobNumber">Job Number</label>
      <div class="controls">
          <input name="jobNumber" id="jobNumber" type="text" value="" placeholder="Your Job Number" class="form-control"/>
          <span class="help-block">{{errorMessage 'jobNumber'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'jobName'}}">
      <label class="control-label" for="jobName">Job Name</label>
      <div class="controls">
          <input name="jobName" id="jobName" type="text" value="" placeholder="Name your Job" class="form-control"/>
          <span class="help-block">{{errorMessage 'jobName'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
